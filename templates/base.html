<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      body {
        background-color: #f5f5f5;
        padding: 10px;
      }

      .content {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 15px;
        text-align: center;
        font-size: 24px;
      }

      .add-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
      }

      .input-group {
        display: flex;
        gap: 8px;
      }

      input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="date"] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        width: 130px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .task-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .task-item {
        display: flex;
        align-items: center;
        padding: 8px;
        border: 1px solid #eee;
        border-radius: 5px;
        background: white;
      }

      .task-done {
        background-color: #f8f9fa;
      }

      .task-done .task-content {
        color: #999;
        text-decoration: line-through;
      }

      .task-checkbox {
        margin-right: 10px;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .task-content {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .task-date {
        color: #666;
        font-size: 14px;
        white-space: nowrap;
      }

      .action-links {
        display: flex;
        gap: 5px;
        margin-left: 8px;
      }

      .action-links a {
        text-decoration: none;
        padding: 4px 8px;
        border-radius: 3px;
        font-size: 12px;
        color: white;
      }

      .update-btn {
        background-color: #17a2b8;
      }

      .delete-btn {
        background-color: #ff4444;
      }

      .empty-message {
        text-align: center;
        color: #666;
        margin-top: 20px;
      }

      ::placeholder {
        color: #999;
      }

      @media (max-width: 600px) {
        body {
          padding: 5px;
        }

        .content {
          padding: 10px;
        }

        .add-form {
          padding: 10px;
        }

        .action-links a {
          padding: 6px 10px;
        }
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
